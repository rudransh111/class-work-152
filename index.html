<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script scr="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
  <script src="Move-Position.js"></script>
  <script src="Box.js"></script>

</head>

<body>

  <a-scene background="color:#000000">

    <a-camera wasd-controls-enabled="false" position="0 1.6 0" camera-zoom-out></a-camera>
     
    <a-entity position="0 0 0" rotation="0 0 0" move-box-click>

    <a-box></a-box>

  </a-entity>

    <a-entity id="rocket" position="0 0 0" rotation="0 0 0" move></a-entity>
     <!--Part1-->


    <a-cone  id="part1" position="0 1.5 0" color="tomato" radius-bottom="0.5" raduis-top="0.1">
    </a-cone>

    <!--Part2-->

    <a-cylinder  id="part2" position="0 -1 0" color="orange" radius="0.5" height="4">
    </a-cylinder>

    <!--Part3-->
    <a-cylinder  id="part3" position="0 -3 0" radius="0.5" color="blue" height="1.5" fall-down>
      <a-triangle position="-0.93 -0.95 -0.94" scale="0.5 0.5 1" color="blue" 
        vertex-a="1 1 1" vertex-b="1 3 1" vertex-c="-1 1 1"></a-triangle>
  
        <a-triangle position="-0.11 -0.026 -0.94" rotation="0 0 270" scale="0.5 0.5 1" color="blue" 
        vertex-a="1 1 1" vertex-b="1 3 1" vertex-c="-1 1 1"></a-triangle>

        
    </a-cylinder>


</body>

</html>
